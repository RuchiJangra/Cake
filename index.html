<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SweetHarmony Bakes</title>

    <link rel="shortcut icon" href="/images/cupcake.png" />
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Great+Vibes|Pacifico|Amatic+SC|Josefin+Sans&display=swap"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap JS (includes Popper.js Lite) and jQuery (order matters) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg" id="navbar">
      <!-- brand -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="logo">
          <img
            class="image-cakelogo"
            src="/images/cupcake.png"
            alt="error"
          />Sweet Harmony Bakes
        </a>
        <!-- navbar collapse-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-coll"
        >
          <span class="navbar-toggler-icon"></span>
          <i class="fas fa-bars" style="font-size: 30px"></i>
        </button>
        <!-- navbar links-->
        <div class="collapse navbar-collapse" id="navbar-coll">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reviews</a>
            </li>
          </ul>
        </div>
        <div class="icons">
          <img src="/images/user.jpg" alt="error" width="20px" />
          <img src="/images/heartlike.png" alt="error" width="20px" />
          <img src="/images/search.jpg" alt="error" width="20px" />
        </div>
      </div>
    </nav>
    <!--home section -->
    <div class="home">
      <div>
        <img class="image-hero" src="/images/chocolate.jpg" alt="error" />
      </div>
      <div class="content">
        <h3>Delicious Cake Bakery In Barcelona</h3>
        <div class="line-animation"></div>
      </div>
    </div>
    <!--home section end-->
  </body>
</html>
